{{- if .Values.ingressRoute.enabled -}}
{{- $fullName := include "slak-matrix-migration.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $Host := .Values.ingressRoute.host -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: https-{{ $fullName }}
  labels:
    {{- include "slak-matrix-migration.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ $Host }}`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: {{ $fullName }}
      port: {{ $svcPort }}
  {{- if .Values.ingressRoute.tls.enabled }}
  tls:
    secretName: {{ printf "%s-%s" .Release.Name "tls-le"  }}
  {{- end }}
{{- end }}
